<div class="navigation-links">
  <a routerLink="/doctors/list" class="view-doctors-link">
    ‚Üê Back to Doctors List
  </a>
</div>
<body>
    <div class="form-container">
        <div class="progress-bar" style="width: 0%"></div>
        <form #doctorForm="ngForm" (ngSubmit)="onSubmit()" id="feedbackForm" enctype="multipart/form-data">
            <h1>Doctor Information</h1>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" [(ngModel)]="doctor.name" name="name" required />
              </div>
            
              <div>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" [(ngModel)]="doctor.contact" name="contact" required />
              </div>
            
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="doctor.email" name="email" required />
              </div>
            
              <div>
                <label for="address">Address:</label>
                <input type="text" id="address" [(ngModel)]="doctor.address" name="address" required />
              </div>
            
              <div>
                <label for="region">Region:</label>
                <input type="text" id="region" [(ngModel)]="doctor.region" name="region" />
              </div>
            
              <div>
                <label for="country">Country:</label>
                <input type="text" id="country" [(ngModel)]="doctor.country" name="country" required />
              </div>
            
              <div>
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" [(ngModel)]="doctor.postalCode" name="postalCode" />
              </div>
            
              <div>
                <label for="imageUrl">Image URL:</label>
                <input type="file" id="imageUrl" (change)="onFileSelected($event)" name="imageUrl" />
              </div>
            
              <div>
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" [(ngModel)]="doctor.specialization" name="specialization" required />
              </div>
            
              <button type="submit">Submit</button>
        </form>
    </div>
</body>
